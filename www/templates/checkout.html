<ion-view title="Checkout"  id="page16" >
  <ion-content padding="false" class="has-header">
      	<div ng-show="loggedin()" >
			<div class="button-bar">
				<a href="#/page4" class="button button-balanced button-block ">Login</a>
				<a href="#/page5" class="button button-calm button-block ">Register</a>
			</div>
			<div>
				<p>Or</p>
			</div>
		</div>
      
      

    <form name="checkoutForm" class="list " ng-submit="pay(address_choice,pay_choice)" >

      <!--Address Header-->
      <label ng-click="addManipulation()" class="item item-input  item ic-selected" >
        <a class="icon icon-right ion-ios-navigate-outline" style="margin-right: 10px;" ></a>
        Direccion
        <i  class="icon icon-right ion-android-add-circle" style="font-size: larger ;margin-left: 10px;"></i>
      </label>


      <!-- Address -->
      <ion-list ng-repeat="item in addresses" >
          <ion-radio name="addr_group" ng-value="item.dir_id" ng-model="$parent.address_choice">
            <a class="icon icon-right ion-ios-location"></a>
            <span> {{item.dir_nombre }} : {{item.dir_direccion}} </span>         
            <span>Tel: {{item.dir_telefonoFijo}}</span>
          </ion-radio>
      </ion-list>




      <!--Payment Header-->
      <label class="item item-input  item ic-selected" >
        <a class="icon icon-right ion-cash" style="margin-right: 10px;" ></a>
        Modo de Pago
      </label>


      <!-- Payment Options -->
      <ion-list  ng-repeat="item in payments">
          <ion-radio name="pay_group" ng-value="item.name" ng-model="$parent.pay_choice" > {{item.name}} </ion-radio>
      </ion-list>


      <button type="submit" class=" button button-calm  button-block icon-right ion-android-arrow-forward ">
       Confirmar Pedido
      </button>

    </form>

  </ion-content>


</ion-view>
